<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="~{fragments/plantilla_base :: title(tituloPagina='Formulario de Producto')}"></title>
    <link rel="stylesheet" href="estilos.css" />
</head>
<body>

    <div th:replace="~{fragments/plantilla_base :: header}"></div>

    <div th:replace="~{fragments/plantilla_base :: navbar}"></div>

    <main>
        <h2>Gestionar Producto</h2>
        <form action="/productos/guardar" method="post">
            <input type="hidden" id="id" name="id" value="">

            <label for="nombre">Nombre:</label><br>
            <input type="text" id="nombre" name="nombre" required><br><br>

            <label for="descripcion">Descripción:</label><br>
            <textarea id="descripcion" name="descripcion" rows="4" cols="50"></textarea><br><br>

            <label for="precio">Precio:</label><br>
            <input type="number" id="precio" name="precio" step="0.01" required><br><br>

            <label for="idCategoria">Categoría:</label><br>
            <select id="idCategoria" name="idCategoria">
                <option value="1">Analgésicos</option>
                <option value="2">Vitaminas</option>
            </select><br><br>

            <button type="submit">Guardar Producto</button>
            <a href="/productos">Cancelar</a>
        </form>
    </main>

    <div th:replace="~{fragments/plantilla_base :: footer}"></div>

</body>
</html>
