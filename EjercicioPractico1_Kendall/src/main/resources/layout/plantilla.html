<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Farmacia Salud y Vida</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css" />
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .content {
            flex: 1;
        }
        footer {
            background-color: #f8f9fa;
            padding: 20px 0;
            text-align: center;
            border-top: 1px solid #e9ecef;
            margin-top: auto; /* Empuja el footer hacia abajo */
        }
    </style>
</head>
<body>
    <header th:fragment="header">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="/">Farmacia Salud y Vida</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">Inicio <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/medicamentos/}">Medicamentos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/categorias/}">Categor√≠as</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/sugerencias-quejas/}">Sugerencias/Quejas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/sugerencias-quejas/listado}">Ver Sugerencias/Quejas</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container content mt-4">
        <section th:replace="${contenido}"></section>
    </div>

    <footer th:fragment="footer">
        <div class="container">
            <p>&copy; Farmacia Salud.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
