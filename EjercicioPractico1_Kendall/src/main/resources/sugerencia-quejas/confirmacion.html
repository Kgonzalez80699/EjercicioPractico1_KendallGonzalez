<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/plantilla}">
      <link rel="stylesheet" href="estilos.css" />
<head>
    <title>Confirmación</title>
</head>
<body>
    <section layout:fragment="contenido">
        <div class="alert alert-success text-center" role="alert">
            <h4 class="alert-heading">¡Mensaje Enviado!</h4>
            <p th:text="${mensaje}"></p>
            <hr>
            <p class="mb-0">Gracias por contactarnos. Responderemos a la brevedad posible si es necesario.</p>
        </div>
        <div class="text-center mt-4">
            <a th:href="@{/}" class="btn btn-primary"><i class="fas fa-home"></i> Ir a la Página de Inicio</a>
        </div>
    </section>
</body>
</html>
